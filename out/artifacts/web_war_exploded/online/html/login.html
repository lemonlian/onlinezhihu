<html>
    <head>
        <title>登录</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
        <script type="text/javascript" src="../js/jquery.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>
    </head>
    <body>
    <center>
        <div style="width:350px;height:220px;background:#d4d0d0;">
        <div style="width:350px; text-align:center;font-size:20px;font-family:'微软雅黑';">登录</div>
        <form role="form">
            <div class="form-group" style="margin-left:20px;">
                <label for="userName">账号</label>
                <input type="text" class="form-control" id="userName" style="width:300px;">
            </div>
            <div class="form-group" style="margin-left:20px;">
                <label for="userPassword">密码</label>
                <input type="text" class="form-control" id="userPassword" style="width:300px;">
            </div>
            <button type="submit" class="btn btn-default" style="margin-left:130px;">登录</button>
        </form>
        </div>
    </center>
    </body>
</html>
